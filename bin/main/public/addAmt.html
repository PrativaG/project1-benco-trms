<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h2> Add extra money to the reimbursement</h2>
    <form id="addmoneyForm" method="POST">
        <input type ="number" name="extraAmount">
        <input type = "submit">
    </form>

    <script>
       window.onload = function(){

        let parameters = location.search.substring(1).split("?");
        let param = parameters[0].split("=");

        let eventId = param[1];

        let form = document.getElementById("addmoneyForm");

        form.action = "http://localhost:9090/event/addMoney/" +eventId;
}
    </script>
</body>
</html>
