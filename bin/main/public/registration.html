<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div  class="mainFormContainer">
        <img src="trms-logo.png">
        <br> <br>
    <form action="http://localhost:9090/employee" method = "post">
        <div >
            <label > First Name </label> <br/>
            <div >
                <input class="inputStyle" name="firstName" type = "text" /> <br/>
            </div>
        </div>
    
        <div>
            <label> Last Name </label> <br/>
            <input class="inputStyle" name="lastName" type = "text"/> <br/>
        </div>
       
        <div>
            <label> Email </label> <br/>
            <input class="inputStyle" name="email" type="email"/> <br/>
        </div>
        
        <div>
            <label> Phone Number </label> <br>
            <input class="inputStyle" name = "contact" type = "text"/> <br/>    
        </div>

       <div>
        <label> Password </label> <br/>
        <input class="inputStyle" name = "password" type = "password"/> <br/>
       </div>
        
       <div>
        <label> Confirm Password</label> <br/>
        <input class="inputStyle" name = "confirm-password" type = "password"/> <br/>
       </div> <br>
       
       <div>
            <select name="department">
            <option value="HR"> Human Resource </option>
            <option value="QC"> Quality Control </option>
            <option value="Sales"> Sales </option>
            <option value="IT"> IT </option>
            <option value= "Finance"> Finance </option>
            </select> <br/> <br>
       </div>
       
       <div>
        <select name = "title">
             <option value="Direct Manager"> Direct Manager</option>
            <option value= "Direct Supervisor"> Direct Supervisor </option>
            <option value = "Department Head"> Department Head</option>
            <option value= "General Employee"> General Employee</option>
            <option value= "Benefit Coordinator">Benefit Coordinator</option>
        </select> <br/><br>
       </div>

        <button class="smallButton" type = "submit" > Register </button>

    </form>
    <br> 
    <a href= "login.html">Already registered?</a>
   </div>
</body>
</html>
