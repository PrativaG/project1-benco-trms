<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Reimbursement Request Form</h1>

    <form method = "post" action = "http://localhost:9090/event" >
        <label> Event Type </label> <br/>
        <select name = "eventType">
            <option value = "University"> University</option>
            <option value= "Seminar"> Seminar </option>
            <option value = "Certification Preparation"> Certification Preparation </option>
            <option value = "Certification"> Certification </option>
            <option value = "Technical Training"> Technical Training</option>
            <option value = "Other"> Other </option>
        </select> <br>

        <label> Start Date </label> <br/>
        <input name="startDate" type = "date"/> <br/>

        <label> End Date </label> <br/>
        <input name="endDate" type = "date"/> <br/>

        <label> Cost </label> <br/>
        <input name="cost" type = "number"/> <br/>
        
        <label> Description </label>
        <input name="description" type = "text"/> <br/>

       <button type = "submit"> Submit </button>
        
    </form>
</body>
</html>
