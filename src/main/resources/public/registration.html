<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <h1>Registration Page</h1> <br/>

    <a href = "home.html"> Back to home </a> <br/>

   <div id = "form-wrapper" >
    <form action="http://localhost:9090/employee" method = "post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"> First Name </label> <br/>
            <div class="col-sm-10">
                <input class="form-control" name="firstName" type = "text" placeholder="First name"/> <br/>
            </div>
        </div>
    
        <div>
            <label> Last Name </label> <br/>
            <input name="lastName" type = "text"/> <br/>
        </div>
       
        <div>
            <label> Email </label> <br/>
            <input name="email" type="email"/> <br/>
        </div>
        
        <div>
            <label> Phone Number </label>
            <input name = "contact" type = "text"/> <br/>    
        </div>

       <div>
        <label> Password </label> <br/>
        <input name = "password" type = "password"/> <br/>
       </div>
        
       <div>
        <label> Confirm Password</label> <br/>
        <input name = "confirm-password" type = "password"/> <br/>
       </div>
       
       <div>
           <input list="departments" name = "department" id ="dept"/>
            <datalist id="departments">
            <option value="HR"> Human Resource </option>
            <option value="QC"> Quality Control </option>
            <option value="Sales"> Sales </option>
            <option value="IT"> IT </option>
            <option value= "Finance"> Finance </option>
        </datalist> <br/>
       </div>
       
       <div>
        <input list="title" name = "empPost" id ="title"/>
        <select name = "title">
             <option value="Direct Manager"> Direct Manager</option>
            <option value= "Direct Supervisor"> Direct Supervisor </option>
            <option value = "Department Head"> Department Head</option>
            <option value= "General Employee"> General Employee</option>
            <option value= "Benefit Coordinator">Benefit Coordinator</option>
        </select> <br/>
       </div>

        <button type = "submit" > Register </button>

    </form>
   </div>
</body>
</html>
