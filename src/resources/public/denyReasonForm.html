<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h3> Please provide your reason: </h3>
        <form id = "reasonForm">
            <textarea rows = "8" cols ="50"></textarea>
            <input type="hidden" name ="approval" value = "Denied">
            <input type = "submit" value = "Submit">
        </form>
    </div>

    <script>
       window.onload = function(){
        let parameters = location.search.substring(1).split("?");
        let param = parameters[0].split("=");

        let eventId = param[1];
        
        let form = document.getElementById("reasonForm");
        form.action = "http://localhost:9090/event/dashboard/" +eventId;
        form.method = "POST";
        
       }
    </script>
</body>
</html>
